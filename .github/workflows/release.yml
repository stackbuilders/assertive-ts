---
name: Release

on:
  workflow_run:
    workflows: [Build]
    branches: [release]
    types:
      - completed

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cycjimmy/semantic-release-action@v3
        with:
          branch: release
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
