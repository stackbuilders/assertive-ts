---
name: Release

on:
  workflow_run:
    workflows: [Build]
    branches: [release]
    types:
      - completed

permissions:
  contents: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cycjimmy/semantic-release-action@v3
        with:
          branch: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
